# /* Mobile first queries from Skelton CSS*/

# /* Larger than mobile */
# @media (min-width: 400px) {}

# /* Larger than phablet. Grid activated */
# @media (min-width: 550px) {}

# /* Larger than tablet */
# @media (min-width: 750px) {}

# /* Larger than desktop */
# @media (min-width: 1000px) {}

# /* Larger than Desktop HD */
# @media (min-width: 1200px) {}

nwtheme.mobile:
  label: mobile
  mediaQuery: ""
  weight: 0
  multipliers:
    - 1x
nwtheme.largerthanMobile:
  label: largerthanMobile
  mediaQuery: "all and (min-width: 400px)"
  weight: 1
  multipliers:
    - 1x
nwtheme.largerthanPhablet:
  label: largerthanPhablet
  mediaQuery: "all and (min-width: 550px)"
  weight: 2
  multipliers:
    - 1x
nwtheme.largerthanTablet:
  label: largerthanTablet
  mediaQuery: "all and (min-width: 750px)"
  weight: 3
  multipliers:
    - 1x
nwtheme.largerthanDesktop:
  label: largerthanDesktop
  mediaQuery: "all and (min-width: 1000px)"
  weight: 4
  multipliers:
    - 1x
nwtheme.largerthanDesktopHD:
  label: largerthanDesktopHD
  mediaQuery: "all and (min-width: 1200px)"
  weight: 5
  multipliers:
    - 1x
